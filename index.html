<!DOCTYPE html>

<body>
    <h1>Hola Toy Funcionando</h1>

        const strRequestSetUser = `
                <?xml version="1.0" encoding="utf-8"?>

        const strRequestGetUser = `<?xml version="1.0" encoding="utf-8"?><soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:int="http://interfaces/"><soapenv:Header/><soapenv:Body><int:getUsers/></soapenv:Body></soapenv:Envelope>`;

        var data = "<?xml version=\"1.0\" encoding=\"utf-8\"?>\r\n<soapenv:Envelope xmlns:soapenv=\"http://schemas.xmlsoap.org/soap/envelope/\" xmlns:int=\"http://interfaces/\">\r\n<soapenv:Header/>\r\n<soapenv:Body>\r\n    <int:getUsers/>\r\n</soapenv:Body>\r\n</soapenv:Envelope>";

var xhr = new XMLHttpRequest();
xhr.withCredentials = true;

xhr.addEventListener("readystatechange", function() {

    console.log(this.responseText);
  }
});
